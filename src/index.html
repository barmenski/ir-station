<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IR-station</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
  </head>
  <body>
    <h2>IR station</h2>
    <header class="header"></header>
    <div class="wrapper">
      <div class="wrapper-station">
        <div class="top-heater">
          <p class="top-heater-text">
            <span class="top-heater-power">-</span> W
          </p>
        </div>
        <div class="chip">
          <p class="chip-text"><span class="chip-temp">-</span>C</p>
        </div>
        <div class="board">
          <p class="board-text"><span class="board-temp">-</span>C</p>
        </div>
        <div class="bottom-heater">
          <p class="bottom-heater-text">
            <span class="bottom-heater-power">-</span>W
          </p>
        </div>
      </div>
    </div>
    <script src="./station.js"></script>
    <script src="./temp.js"></script>
  </body>
</html>
