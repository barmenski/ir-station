<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IR-station</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
  </head>
  <body>
    <header class="header">
      <h2 class="heading">IR station</h2>
    </header>
    <div class="wrapper">
      <main class="main grid">
        <div class="wrapper-station">
          <div class="top-heater">
            <p class="top-heater-text">
              <span class="top-heater-power">-</span> W
            </p>
          </div>
          <div class="chip">
            <p class="chip-text"><span class="chip-temp">-</span>C</p>
          </div>
          <div class="board">
            <p class="board-text"><span class="board-temp">-</span>C</p>
          </div>
          <div class="bottom-heater">
            <p class="bottom-heater-text">
              <span class="bottom-heater-power">-</span>W
            </p>
          </div>
        </div>
        <div class="wrapper-control">
          <h3 class="heading-control">Control</h3>
          <form
            action="#"
            class="form-control"
            name="form-control"
            method="post"
          ><div class="random-infl">
            <input type="checkbox" name="cold-wind" /><label>Cold wind</label>
            <input type="checkbox" name="voltage-spikes" /><label
              >Voltage spikes</label
            >
          </div>
          <div class="manual-infl">
            <button class="manual-infl-add-top_btn btn" type="submit">
              +1 &#176C TOP-HEATER
            </button>
            <button class="manual-infl-get-top_btn btn" type="submit">
              -1 &#176C TOP-HEATER
            </button>
            <button class="manual-infl-add-botton_btn btn" type="submit">
              +1 &#176C BOTTOM-HEATER
            </button>
            <button class="manual-infl-get-bottom_btn btn" type="submit">
              -1 &#176C BOTTOM-HEATER
            </button>
          </div>
            <input
              type="number"
              class="width-board"
              placeholder="Width of board"
              max="290"
            />
            <input
              type="number"
              class="height-board"
              placeholder="Height of board"
              max="210"
            />
            <button class="form-control-submit_btn btn invalid" type="submit">
              Submit
            </button>
            <button class="form-control-cancel_btn btn" type="submit">
              Cancel
            </button>
            <button class="form-control-start_btn btn" type="submit">
              Start
            </button>
          </form>
        </div>
        <div class="wrapper-graph">
          <h3 class="heading-graph">Graph</h3>
          <div class="wrapper-canvas">
            <div class="temp-graph"></div>
            <div class="power-top-header"></div>
            <div class="power-bottom-header"></div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
