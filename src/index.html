<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IR-station</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
  </head>
  <body>
    <header class="header">
      <h2 class="heading">IR station</h2>
    </header>
    <div class="wrapper">
      <main class="main grid">
        <div class="wrapper-station">
          <div class="top-heater">
            <p class="top-heater-text">
              <span class="top-heater-power">-</span>&nbspW
            </p>
          </div>
          <div class="chip">
            <p class="chip-text"><span class="chip-temp">-</span>&nbsp&#176C</p>
          </div>
          <div class="board">
            <p class="board-text"><span class="board-temp">-</span>&nbsp&#176C</p>
          </div>
          <div class="bottom-heater">
            <p class="bottom-heater-text">
              <span class="bottom-heater-power">-</span>&nbspW
            </p>
          </div>
        </div>
        <div class="wrapper-control">
          <h3 class="heading-control">Control</h3>
          <form
            action="#"
            class="form-control"
            name="form-control"
            method="post"
          ><div class="mode">
            <h4 class="mode-heading">Mode</h4>
            <div class="mode-type"><input type="radio" id="pb+" name="mode" value="pb+" checked/><label for="pb+">Pb+</label></div>
            <div class="mode-type"><input type="radio" id="pb-" name="mode" value="pb-"/><label for="pb-">Pb-</label></div>
            <div class="mode-type"><input type="radio" id="const-temp" name="mode" value="const-temp"/><label for="const-temp">Constant temperature</label></div>
            <div class="mode-type">
              <div class="manual-set">
                <input name="manual-set-temp" data-sizing="px" type="range" min="0" max="300" value="0">
                <output name="manual-set-temp" id="const-temp-set">0<span class="const-temp-temp">&nbsp&#176C</span></output>
              </div>
            </div>
            
          </div>
          <div class="size-board">
            <h4 class="size-board-heading">Size of board:</h4>
            <input
              type="number"
              class="width-board"
              placeholder="Width of board"
              max="290"
            />
            <input
              type="number"
              class="length-board"
              placeholder="Length of board"
              max="210"
            />
          </div>
            <button class="form-control-submit_btn btn" type="submit" disabled>
              Submit
            </button>
            <button class="form-control-cancel_btn btn" type="submit">
              Cancel
            </button>
            <button class="form-control-start_btn btn" type="submit">
              Start
            </button>
          
          </form>
        </div>
        <div class="wrapper-graph">
          <h3 class="heading-graph">Graph</h3>
          <div class="wrapper-canvas">
            <div class="temp-graph"><canvas class="temp-canvas"></canvas></div>
            <div class="power-top-graph"><canvas class="power-top-canvas"></canvas></div>
            <div class="power-bottom-graph"><canvas class="power-bottom-canvas"></div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
